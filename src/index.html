<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
</head>
<body>
    <div class="container">
        <div class="temp"><input type="checkbox" name="checkbox" id="tempBtn"><label for="tempBtn" class="toggle"></label></div>
        <div class="searchBar">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="36" height="36"
            viewBox="0 0 24 24" stroke-width="1.5" stroke="#003355" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <circle cx="10" cy="10" r="7" />
            <line x1="21" y1="21" x2="15" y2="15" />
        </svg><form id="form"><input type='text' class="search" name="search" placeholder="Search City"></form></div>
    </div>
    <div class="mainContainer">
        <div class="readout">Mostly Sunny</div>
        <div class="loc">Gold Coast, Australia</div>
    </div>
    <div class='tempContainer'>
    <div class="temp">
        <span class="bigTemp">69</span>
        <span class="smallDeg">°C</span>
    </div>
    <div class="details">
        <div class="feelsLike">Feels like: 69°C
        </div>
        <div class="wind">Wind: 69mph</div>
        <div class="humidity">humidity: 69%</div>
    </div>
    </div>
</body>

</html>
